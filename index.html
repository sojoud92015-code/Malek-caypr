<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>eDEX-UI HACKER TREND</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="scanlines"></div>
  <div class="container">
    <div class="header">
      <span class="logo">eDEX-UI</span>
      <span class="trend">#TRENDING</span>
    </div>
    <div class="main">
      <div class="terminal">
        <pre id="terminal-output">> Welcome to the Hacker Trend Terminal...</pre>
        <input type="text" id="terminal-input" autocomplete="off" autofocus>
      </div>
      <div class="widgets">
        <div class="widget" id="clock-widget">
          <h3>üïí CLOCK</h3>
          <div id="clock"></div>
        </div>
        <div class="widget" id="sys-widget">
          <h3>üíª SYSTEM</h3>
          <div>OS: <span id="os"></span></div>
          <div>User: <span id="user"></span></div>
        </div>
        <div class="widget" id="net-widget">
          <h3>üåê NETWORK</h3>
          <div>Status: <span id="net"></span></div>
        </div>
      </div>
    </div>
    <div class="footer">
      <span>eDEX-UI Clone by <b>@YourName</b> | <span id="date"></span></span>
    </div>
  </div>
  <audio id="type-sound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_115b9b1e8f.mp3"></audio>
  <script src="main.js"></script>
</body>
                                               </html>
